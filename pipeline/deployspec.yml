  build:
    commands:
      #
      # apt-submit-event-audit function
      - aws lambda update-function-code --function-name uva-apt-submit-event-audit-staging --s3-bucket ${deploy_bucket} --s3-key latest/apt-submit-event-audit/deployment.zip
      #
      # apt-submit-schedule function
      - aws lambda update-function-code --function-name uva-apt-submit-schedule-staging --s3-bucket ${deploy_bucket} --s3-key latest/apt-submit-schedule/deployment.zip

